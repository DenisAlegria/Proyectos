<div class="container p-3">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">Agregar Sitio Participante</h3>
        <form class="card-body" id="site">
          <label for="title" >Nombre o Titulo</label>
          <input type="text" name="title" #titulo class="form-control" autofocus>
          <label for="link">Link del Sitio</label>
          <input type="text" name="link" #link class="form-control">
          <div class="d-grid gap-2">
            <button (click)="addLink(titulo, link)" class="btn btn-primary mt-3" type="button"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
              </svg> Publicar Sitio <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <app-links *ngFor="let link of links" [link]="link"></app-links>

  </div>
</div>
